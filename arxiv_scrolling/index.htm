<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML">
		</script>

	<title>Randomised Weekly astro-ph</title>
	<script src="./seedrandom.min.js"></script>

	<script type="text/javascript">
		function reload_mathjax() {
			MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
		}
	</script>

	<script src="./script.js" type="text/javascript"></script>

	<link rel="icon" type="image/ico" href="/images/favicon.ico">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 style="padding-top:40px;padding-bottom:10px;text-align:center;font-size:400%;font-family:monospace;">
			Randomised Weekly <a href="https://arxiv.org/list/astro-ph/pastweek">astro-ph</a></h1>

		<table id="options_table">
			<tr>
				<td id="astro-ph.CO">Cosmology and Nongalactic Astrophysics</td>
				<td id="astro-ph.EP">Earth and Planetary Astrophysics</td>
			</tr>
			<tr>
				<td id="astro-ph.GA">Astrophysics of Galaxies</td>
				<td id="astro-ph.HE">High Energy Astrophysical Phenomena</td>
			</tr>
			<tr>
				<td id="astro-ph.IM">Instrumentation and Methods for Astrophysics</td>
				<td id="astro-ph.SR">Solar and Stellar Astrophysics</td>
			</tr>
		</table>

		<table id="main_table">
		</table>

		<div style="padding-top:30px; padding-bottom:40px;font-size:150%;text-align:right;">
			Check out the rest of <a href="https://astrochristian.github.io/">my website</a>!
		</div>
	</div>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function() {
			const tableCells = document.querySelectorAll('#options_table td');

			tableCells.forEach(cell => {
				cell.addEventListener('click', function() {
					this.classList.toggle('selected');
					main();
				});
			});
		});
	</script>
</body>

</html>
