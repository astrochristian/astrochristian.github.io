<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Blog Post Preview - Christian Kirkham</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/style.css" />
		<link rel="icon" type="image/ico" href="/images/favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">

		<!-- MathJax for LaTeX rendering -->
		<script>
			MathJax = {
				tex: {
					inlineMath: [['$', '$'], ['\\(', '\\)']],
					displayMath: [['$$', '$$'], ['\\[', '\\]']],
					processEscapes: true,
					processEnvironments: true
				},
				options: {
					skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
				}
			};
		</script>
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>

		<style>
			.preview-controls {
				background: var(--bg-lighter);
				padding: var(--spacing-md);
				margin-bottom: var(--spacing-lg);
				border-radius: 8px;
				border: 2px solid var(--border-color);
			}

			.preview-controls h3 {
				margin-top: 0;
				margin-bottom: var(--spacing-sm);
			}

			.post-selector {
				display: block;
				margin-bottom: var(--spacing-sm);
				padding: var(--spacing-sm);
				border: 1px solid var(--border-color);
				border-radius: 4px;
				background: var(--bg-white);
				color: var(--text-medium);
				width: 100%;
				max-width: 400px;
				font-size: 1rem;
			}

			.file-input {
				display: block;
				margin-top: var(--spacing-md);
				padding: var(--spacing-sm);
				border: 1px solid var(--border-color);
				border-radius: 4px;
				background: var(--bg-white);
				color: var(--text-medium);
				width: 100%;
				max-width: 400px;
			}

			.divider {
				margin: var(--spacing-md) 0;
				text-align: center;
				color: var(--text-light);
				font-size: 0.9rem;
			}

			.preview-info {
				margin-top: var(--spacing-md);
				padding: var(--spacing-sm);
				background: var(--bg-white);
				border-radius: 4px;
				font-size: 0.9rem;
			}

			.error-message {
				color: #ef4444;
				padding: var(--spacing-sm);
				background: rgba(239, 68, 68, 0.1);
				border-radius: 4px;
				margin-top: var(--spacing-sm);
			}

			.post-separator {
				margin: var(--spacing-xl) 0;
				border: 0;
				border-top: 2px solid var(--border-color);
			}

			.single-post-view .post-separator {
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="nav-bar">
			<div class="nav-container">
				<a href="/" class="nav-logo">
					<img src="../images/reach-logo_cutout.png" alt="REACH" class="reach-logo" />
					Christian Kirkham
				</a>
				<div class="nav-right">
					<button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
						<svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
						<svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
					</button>
				</div>
			</div>
		</nav>

		<!-- Page Header -->
		<header class="page-header page-header-blog">
			<div class="container">
				<h1 class="page-title blog-post-page-title" id="pageTitle">Blog Preview</h1>
				<div class="blog-post-page-meta">
					<time id="pageDate"></time>
				</div>
			</div>
		</header>

		<!-- Main Content -->
		<main class="main-content">
			<div class="container">
				<!-- Preview Controls -->
				<div class="preview-controls">
					<h3>Preview Options</h3>
					<select id="postSelector" class="post-selector">
						<option value="">All Posts (chronological)</option>
					</select>

					<div class="divider">or</div>

					<input type="file" id="fileInput" class="file-input" accept=".md" />
					<div class="preview-info" id="previewInfo">
						Loading posts...
					</div>
				</div>

				<!-- Blog Posts Content (can be multiple) -->
				<div id="postsContainer"></div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<div class="footer-content">
					<div class="footer-left">
						<p>&copy; 2025 Christian Kirkham</p>
					</div>
				</div>
			</div>
		</footer>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script>
			// Dark mode toggle
			const themeToggle = document.getElementById('themeToggle');
			const html = document.documentElement;

			const currentTheme = localStorage.getItem('theme') || 'dark';
			html.setAttribute('data-theme', currentTheme);

			themeToggle.addEventListener('click', () => {
				const theme = html.getAttribute('data-theme');
				const newTheme = theme === 'dark' ? 'light' : 'dark';
				html.setAttribute('data-theme', newTheme);
				localStorage.setItem('theme', newTheme);
			});

			// Configure marked for our blog
			marked.setOptions({
				breaks: true,
				gfm: true,
				headerIds: true,
				mangle: false
			});

			// Parse frontmatter
			function parseFrontmatter(content) {
				const frontmatterRegex = /^---\n([\s\S]*?)\n---\n([\s\S]*)$/;
				const match = content.match(frontmatterRegex);

				if (!match) {
					return {
						frontmatter: {},
						content: content
					};
				}

				const frontmatterText = match[1];
				const markdownContent = match[2];

				const frontmatter = {};
				frontmatterText.split('\n').forEach(line => {
					const colonIndex = line.indexOf(':');
					if (colonIndex !== -1) {
						const key = line.substring(0, colonIndex).trim();
						const value = line.substring(colonIndex + 1).trim().replace(/^[\"']|[\"']$/g, '');
						frontmatter[key] = value;
					}
				});

				return {
					frontmatter,
					content: markdownContent
				};
			}

			// Format date
			function formatDate(dateString) {
				const date = new Date(dateString);
				return date.toLocaleDateString('en-US', {
					year: 'numeric',
					month: 'long',
					day: 'numeric'
				});
			}

			// Create a post article element
			function createPostArticle(frontmatter, htmlContent, filename) {
				const article = document.createElement('article');
				article.className = 'blog-post-content';

				const title = frontmatter.title || 'Untitled Post';
				const date = frontmatter.date || new Date().toISOString().split('T')[0];

				article.innerHTML = `
					<a href="/blog" class="back-to-blog">‚Üê Back to Blog</a>
					<h1 class="blog-post-page-title">${title}</h1>
					<div class="blog-post-page-meta">
						<time datetime="${date}">${formatDate(date)}</time>
					</div>
					<div class="blog-post-body">
						${htmlContent}
					</div>
				`;

				return article;
			}

			// Load and display a single markdown file
			async function loadSinglePost(content, filename = 'Unknown') {
				try {
					const { frontmatter, content: markdownContent } = parseFrontmatter(content);
					const htmlContent = marked.parse(markdownContent);

					const container = document.getElementById('postsContainer');
					container.innerHTML = '';
					container.className = 'single-post-view';

					const article = createPostArticle(frontmatter, htmlContent, filename);
					container.appendChild(article);

					// Update page title
					const title = frontmatter.title || 'Untitled Post';
					const date = frontmatter.date || new Date().toISOString().split('T')[0];
					document.getElementById('pageTitle').textContent = title;
					document.getElementById('pageDate').textContent = formatDate(date);
					document.getElementById('pageDate').setAttribute('datetime', date);

					// Update preview info
					document.getElementById('previewInfo').innerHTML = `
						<strong>Loaded:</strong> ${filename}<br>
						<strong>Title:</strong> ${title}<br>
						<strong>Date:</strong> ${formatDate(date)}<br>
						${frontmatter.slug ? `<strong>Slug:</strong> ${frontmatter.slug}` : ''}
					`;

					// Re-render MathJax
					if (window.MathJax) {
						MathJax.typesetPromise([container]).catch((err) => {
							console.error('MathJax rendering error:', err);
						});
					}

				} catch (error) {
					document.getElementById('previewInfo').innerHTML = `
						<div class="error-message">Error loading file: ${error.message}</div>
					`;
					console.error('Error loading markdown file:', error);
				}
			}

			// Load and display all posts chronologically
			async function loadAllPosts(posts) {
				try {
					const container = document.getElementById('postsContainer');
					container.innerHTML = '';
					container.className = 'multi-post-view';

					// Update page title
					document.getElementById('pageTitle').textContent = 'All Blog Posts';
					document.getElementById('pageDate').textContent = '';

					// Load all posts and sort by date
					const loadedPosts = await Promise.all(posts.map(async (file) => {
						try {
							const response = await fetch(`posts/${file}`);
							const text = await response.text();
							const { frontmatter, content: markdownContent } = parseFrontmatter(text);
							const htmlContent = marked.parse(markdownContent);

							return {
								frontmatter,
								htmlContent,
								filename: file,
								date: new Date(frontmatter.date || '1970-01-01')
							};
						} catch (error) {
							console.error(`Error loading ${file}:`, error);
							return null;
						}
					}));

					// Filter out failed loads and sort by date (newest first)
					const validPosts = loadedPosts.filter(p => p !== null);
					validPosts.sort((a, b) => b.date - a.date);

					// Render all posts
					validPosts.forEach((post, index) => {
						const article = createPostArticle(post.frontmatter, post.htmlContent, post.filename);
						container.appendChild(article);

						// Add separator between posts (except after last post)
						if (index < validPosts.length - 1) {
							const separator = document.createElement('hr');
							separator.className = 'post-separator';
							container.appendChild(separator);
						}
					});

					// Update preview info
					document.getElementById('previewInfo').innerHTML = `
						Showing all ${validPosts.length} post(s) in chronological order (newest first)
					`;

					// Re-render MathJax
					if (window.MathJax) {
						MathJax.typesetPromise([container]).catch((err) => {
							console.error('MathJax rendering error:', err);
						});
					}

				} catch (error) {
					document.getElementById('previewInfo').innerHTML = `
						<div class="error-message">Error loading posts: ${error.message}</div>
					`;
					console.error('Error loading all posts:', error);
				}
			}

			// Store available posts globally
			let availablePosts = [];

			// Load available posts from the server
			async function loadAvailablePosts() {
				try {
					// Fetch the directory listing (this works with VSCode Live Server)
					const response = await fetch('posts/');
					const text = await response.text();

					// Parse HTML to extract .md files
					const parser = new DOMParser();
					const doc = parser.parseFromString(text, 'text/html');
					const links = doc.querySelectorAll('a');

					const mdFiles = [];
					links.forEach(link => {
						const href = link.getAttribute('href');
						if (href && href.endsWith('.md')) {
							// Extract just the filename in case the href includes a path
							const cleanFile = href.replace(/^.*\//, '');
							mdFiles.push(cleanFile);
						}
					});

					availablePosts = mdFiles;

					// Populate dropdown
					const selector = document.getElementById('postSelector');
					mdFiles.forEach(file => {
						const option = document.createElement('option');
						option.value = file;
						option.textContent = file;
						selector.appendChild(option);
					});

					if (mdFiles.length > 0) {
						// Check URL parameter for specific post
						const urlParams = new URLSearchParams(window.location.search);
						const selectedPost = urlParams.get('post');

						if (selectedPost && mdFiles.includes(selectedPost)) {
							// Load specific post from URL
							selector.value = selectedPost;
							const response = await fetch(`posts/${selectedPost}`);
							const text = await response.text();
							await loadSinglePost(text, selectedPost);
						} else {
							// Load all posts by default
							await loadAllPosts(mdFiles);
						}
					} else {
						document.getElementById('previewInfo').innerHTML = `
							No markdown files found. Use the file picker to select a file.
						`;
					}
				} catch (error) {
					console.log('Could not auto-load posts (this is normal):', error.message);
					document.getElementById('previewInfo').innerHTML = `
						Auto-loading posts from server not available. Use the file picker below to select a markdown file.
					`;
				}
			}

			// Handle dropdown selection
			document.getElementById('postSelector').addEventListener('change', async (e) => {
				const selected = e.target.value;

				if (!selected) {
					// Load all posts
					await loadAllPosts(availablePosts);
					// Update URL
					window.history.pushState({}, '', window.location.pathname);
				} else {
					// Load specific post
					try {
						const response = await fetch(`posts/${selected}`);
						const text = await response.text();
						await loadSinglePost(text, selected);
						// Update URL with post parameter
						window.history.pushState({}, '', `?post=${selected}`);
					} catch (error) {
						document.getElementById('previewInfo').innerHTML = `
							<div class="error-message">Error loading ${selected}: ${error.message}</div>
						`;
					}
				}
			});

			// Handle file selection
			document.getElementById('fileInput').addEventListener('change', async (e) => {
				const file = e.target.files[0];
				if (!file) return;

				const text = await file.text();
				await loadSinglePost(text, file.name);

				// Reset dropdown to show custom file is loaded
				document.getElementById('postSelector').value = '';
				// Clear URL parameter
				window.history.pushState({}, '', window.location.pathname);
			});

			// Initialize: try to load posts on page load
			window.addEventListener('DOMContentLoaded', () => {
				loadAvailablePosts();
			});
		</script>
	</body>
</html>
