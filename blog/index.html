		<!-- Scripts -->
		<script>
			// Dark mode toggle - default to dark mode
			const themeToggle = document.getElementById('themeToggle');
			const html = document.documentElement;

			// Check for saved theme preference or default to dark mode
			const currentTheme = localStorage.getItem('theme') || 'dark';
			html.setAttribute('data-theme', currentTheme);

			themeToggle.addEventListener('click', () => {
				const theme = html.getAttribute('data-theme');
				const newTheme = theme === 'dark' ? 'light' : 'dark';

				html.setAttribute('data-theme', newTheme);
				localStorage.setItem('theme', newTheme);
			});

			// Mobile navigation toggle
			const navToggle = document.getElementById('navToggle');
			const navMenu = document.getElementById('navMenu');

			navToggle.addEventListener('click', () => {
				navMenu.classList.toggle('active');
				navToggle.classList.toggle('active');
			});

			// Close menu when clicking outside
			document.addEventListener('click', (e) => {
				if (!navToggle.contains(e.target) && !navMenu.contains(e.target) && !themeToggle.contains(e.target)) {
					navMenu.classList.remove('active');
					navToggle.classList.remove('active');
				}
			});

			// Add scroll effect to navigation
			let lastScroll = 0;
			const nav = document.querySelector('.nav-bar');

			window.addEventListener('scroll', () => {
				const currentScroll = window.pageYOffset;

				if (currentScroll > 100) {
					nav.classList.add('scrolled');
				} else {
					nav.classList.remove('scrolled');
				}

				lastScroll = currentScroll;
			});

			// Load blog posts
			async function loadBlogPosts() {
				try {
					const response = await fetch('posts-index.json');
					const posts = await response.json();

					const blogPostsContainer = document.getElementById('blog-posts');

					if (posts.length === 0) {
						blogPostsContainer.innerHTML = '<p class="no-posts">No blog posts yet. Check back soon!</p>';
						return;
					}

					// Sort posts by date (newest first)
					posts.sort((a, b) => new Date(b.date) - new Date(a.date));

					posts.forEach(post => {
						const postElement = document.createElement('article');
						postElement.className = 'blog-post-preview';

						const dateObj = new Date(post.date);
						const formattedDate = dateObj.toLocaleDateString('en-US', {
							year: 'numeric',
							month: 'long',
							day: 'numeric'
						});

						postElement.innerHTML = `
							<h3 class="blog-post-title">
								<a href="${post.slug}.html">${post.title}</a>
							</h3>
							<div class="blog-post-meta">
								<time datetime="${post.date}">${formattedDate}</time>
							</div>
							<p class="blog-post-excerpt">${post.excerpt}</p>
							<a href="${post.slug}.html" class="read-more">Read more â†’</a>
						`;

						blogPostsContainer.appendChild(postElement);
					});
				} catch (error) {
					console.error('Error loading blog posts:', error);
					document.getElementById('blog-posts').innerHTML =
						'<p class="no-posts">No blog posts yet. Check back soon!</p>';
				}
			}

			loadBlogPosts();
		</script>
