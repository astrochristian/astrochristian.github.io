name: Update Last Modified Timestamp

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - '**.html'
      - '**.css'
      - '**.js'
      - '.github/workflows/update-timestamp.yml'

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    # Prevent infinite loop by skipping if commit message contains timestamp update
    if: "!contains(github.event.head_commit.message, 'update last modified timestamp')"

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git log
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update timestamp
        run: node update-timestamp.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add *.html
            git commit -m "chore: update last modified timestamp [skip ci]"
            git push
          fi
